<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" hrel="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Decodificador de Texto</title>
</head>

<body>
    <header>
        <img class="Logo Alura" src="Frame 6.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite seu texto"></textarea>   
            <div class="informacoes">
                <img class="exclamacao" src="exclamação_frase.png" alt="ponto de exclamação">
                <h6 class="mensagem_informacoes">Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="botoes"> 
                <button class="btn__encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn__desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
    </section>
    <section>
        <div class="mensagem-container">
            <textarea class="mensagem" cols="20" rows="10"></textarea>
                <div>
                     <h6 class ="mensagemsubtitulo">Nenhuma mensagem encontrada.</h6>
                    <p class="containerparagrafo">Digite um texto que você deseja <br>criptografar ou descriptografar</p>
                 </div> 
                <button class="copiar" id="notificacao" onclick="btnCopiar()">Copiar</button>
              </div>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvimento por Yasmin Monteiro, 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
